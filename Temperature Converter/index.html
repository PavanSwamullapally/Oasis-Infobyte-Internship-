<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature conversion</title>
    <!--Adding Bootstarp framework-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!--Adding CSS Externally-->
    <link rel="stylesheet" href="style.css" />
    <!--Changing Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=IBM+Plex+Mono:wght@500&family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <h2 class="text-center">Temperature Converter</h2>
          <form id="converter-form">
            <div class="form-group">
              <label for="celsius">Celsius</label>
              <input
                type="number"
                id="celsius"
                class="form-control"
                placeholder="Enter Celsius temperature"
              />
            </div>
            <div class="form-group">
              <label for="fahrenheit">Fahrenheit</label>
              <input
                type="number"
                id="fahrenheit"
                class="form-control"
                placeholder="Enter Fahrenheit temperature"
              />
            </div>
            <button type="submit" class="btn btn-primary">Convert</button>
          </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
